<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Nombre o número">
                <button type="button" id="search-button" class="search-button">&#128269;</button>
            </div>

        </div>
        <div class="action-buttons">
            <button id="surprise-button" class="surprise-button">¡Sorpréndeme!</button>
            <select id="sort-dropdown" class="sort-dropdown">
                <option value="number">Número inferior</option>
                <option value="name">Nombre (A-Z)</option>
            </select>
        </div>
        <div id="pokemon-gallery" class="pokemon-gallery">
            <!-- si alcansa el tiempo aqui pones para mejorar las tarjetas de cada uno -->
        </div>
    </div>
    <div id="pokemon-details" class="pokemon-details">
        <!-- si alcansa el tiempo aqui pones mas detalles -->
        <button id="close-details" class="close-button">×</button>
    </div>
    <div id="overlay" class="overlay"></div>
    
    <script src="script.js"></script>
</body>
</html>
